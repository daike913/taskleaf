version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2 

jobs:
  build:
    docker:
      - image: circleci/ruby:2.6.3-stretch-node
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: RSpecを並列実行
          command: |
            bundle exec rspec 
      - store_test_reults:
          path: test_results
      - codecov/upload:
        file: test_results/rspec.xml
